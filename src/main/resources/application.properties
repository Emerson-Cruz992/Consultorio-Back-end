# =======================
# DataSource (HikariCP)
# =======================
spring.datasource.url=jdbc:postgresql://localhost:5432/2025-02-consultorio
spring.datasource.username=postgres
spring.datasource.password=12345
server.port=8081

# spring.datasource.driver-class-name=org.postgresql.Driver  # (opcional no Spring Boot 3)

# Pool (valores seguros para dev)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# =======================
# JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# Dialect é detectado automaticamente, mas você pode fixar:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Naming strategy (deixe padrão ou habilite física snake_case)
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
